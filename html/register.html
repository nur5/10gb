<!DOCTYPE html>
<html lang="en">
<head>
<title>10 GB Registration Page</title>
</head>
<body>
	<div id="headerz">
		<h1>Registration Form</h1>
	</div>
	<div id="containi">
		<p>Register an account using the form below</p>
		<fieldset>
			<label for="firstname">First Name</label> <input type="text"
				placeholder="First Name" id="firstname" required>
		</fieldset>
		<fieldset>
			<label for="lastname">Last Name</label> <input type="text"
				placeholder="Last Name" id="lastname" required>
		</fieldset>
		<fieldset>
			<label for="emailaddress">Email</label> <input type="email"
				placeholder="example@kingston.ac.uk" id="emailaddress" required>
		</fieldset>
		<fieldset>
			<label for="username">Username</label> <input type="text"
				placeholder="Username" id="username" required>
		</fieldset>
		<fieldset>
			<label for="password">Password</label> <input type="password"
				placeholder="Password" id="password" required>
		</fieldset>
		<div>
			<div id="alertt"></div>
		</div>
		<button onclick="register();">Register</button>
	</div>
	<script src="/10gb/js/jquery.js" type="text/javascript"></script>
	<script src="/10gb/js/register.js" type="text/javascript"></script>
</body>
</html>
